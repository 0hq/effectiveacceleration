<template name="comment_page">
  <div class="post grid comment-page">
    {{#if postLoaded}}
      {{#with post}}
        {{> post_item}}
      {{/with}}
    {{/if}}
    {{#with comment}}
      <ul class="selected-comment">
       {{> comment_item}}
      </ul>
    {{/with}}
    {{> comment_form}}
  </div>
</template>
