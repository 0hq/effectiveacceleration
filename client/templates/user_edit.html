<template name="user_edit">
  <div class="grid-small grid-block dialog user-edit">
  	{{#with user}}
    <form>
      <h2>Account</h2>
      <div class="control-group">
        <label>Username</label>
        <div class="controls"><input id="username" name="username" disabled="disabled" type="text" value="{{username}}" /></div>
      </div>
      <div class="control-group">
        <label>Email</label>
        <div class="controls"><input id="email" name="email" disabled="disabled" type="text" value="{{email}}" /></div>
      </div>
      <div class="control-group">
        <label>Bio</label>
        <div class="controls"><textarea id="bio" name="bio" type="text">{{bio}}</textarea></div>
      </div>
      <h3>Change Password?</h3>
      <div class="control-group">
        <label>Old Password</label>
        <div class="controls"><input id="old_password" name="old_password" type="text" value="" /></div>
      </div>
      <div class="control-group">
        <label>New Password</label>
        <div class="controls"><input id="new_password" name="new_password" type="text" value="" /></div>
      </div>
      </div>
      <div class="form-actions">
        <a href="/forgot_password">Forgot password?</a>
        <input type="submit" class="button" value="Submit" />
      </div>
    </form>
    {{/with}}
  </div>
</template>
