<template name="notifications">
	{{#if currentUser}}
	<div class="notifications">
		<a href="#" class="notifications-toggle {{notification_class}}">{{notification_count}}</a>
		<a href="#" class="clear-notifications">Clear notifications</a>
		<ul>
		{{#each notifications}}
			{{> notification_item}}
	    {{/each}}
		</ul>
	</div>
	{{/if}}
</template>
