<template name="user_profile">
	<div class="grid">
		{{#with user}}
		<div class="user-profile grid-block">
			<table>
				<tr>
					<td colspan="2"><img class="user-avatar" src="{{avatarUrl}}"/></td>
				</tr>
				<tr>
					<td>Name: </td>
					<td>{{profile.name}}</td>
				</tr>
				<tr>
					<td>Member since: </td>
					<td>{{createdAtFormatted}}</td>
				</tr>
				<tr>
					<td>Bio: </td>
					<td>{{profile.bio}}</td>
				</tr>
				<tr>
					<td>Twitter: </td>
					<td><a href="http://twitter.com/{{getTwitter}}">{{getTwitter}}</a></td>
				</tr>
				<tr>
					<td>GitHub: </td>
					<td><a href="http://github.com/{{getGitHub}}">{{getGitHub}}</a></td>
				</tr>
				<tr>
					<td>Site: </td>
					<td><a href="{{profile.site}}">{{profile.site}}</a></td>
				</tr>								
			</table>
			{{#if canEditProfile}}
				<a class="button inline" href="/users/{{slug}}/edit">Edit profile</a>
			{{/if}}
			{{#if canInvite}}
				{{#if invitesCount}}
					<a class="button inline invite-link" href="#">Invite ({{invitesCount}} left)</a>
				{{else}}
					<a class="button inline disabled" href="#">Invite (none left)</a>
				{{/if}}
			{{/if}}
		</div>
		{{/with}}
	</div>
</template>
