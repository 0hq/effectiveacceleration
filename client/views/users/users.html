<template name="users">
    <div class="grid">
      <div class="user-table grid-block">
        <h1>Users</h1>
        <table>
          <thead>
            <tr>
              <td colspan="2">Name</td>
              <td>Member since</td>
              <td>Email</td>
              <td>Posts</td>
              <td>Comments</td>
              <td>Karma</td>
              <td>Is Invited?</td>
              <td>Is Admin?</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody>
              {{#each users}}
                {{> user_item}}
              {{/each}}
          </tbody>
        </table>
        <div class="grid more-button {{#if allPostsLoaded}} hidden {{/if}}">
          <a class="more-link" href="{{loadMoreUrl}}">Load more</a>
        </div>
      </div>
    </div>
</template>
