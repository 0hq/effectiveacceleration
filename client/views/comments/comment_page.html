<template name="comment_page">
  {{#if canView}}
  <div class="post grid comment-page">
    
    {{#with post}}
      {{> UI.dynamic template=post_item}}
    {{/with}}

    {{#with comment}}
      <ul class="selected-comment">
       {{> UI.dynamic template=comment_item}}
      </ul>
    {{/with}}

  </div>
  {{/if}}
</template>
