<template name="comment_page">
  {{#if canView}}
  <div class="post grid comment-page">
    {{#if post}}
    {{#with post}}
      {{> post_item}}
    {{/with}}
    {{/if}}

    {{#if comment}}
    {{#with comment}}
      <ul class="selected-comment">
       {{> comment_item}}
      </ul>
    {{/with}}
    {{/if}}

    {{#if canPostComment}}
      {{> comment_form}}
    {{/if}}
  </div>
  {{/if}}
</template>
