<template name="notifications">
	{{#if currentUser}}
		{{#if canPost}}
		<div class="notifications">
			<a href="#" class="notifications-toggle {{notification_class}}">{{notification_count}}</a>
			<a href="#" class="mark-as-read">Mark all as read</a>
			<ul>
			{{#each notifications}}
				{{> notification_item}}
		    {{/each}}
			</ul>
		</div>
		{{/if}}
	{{/if}}
</template>
