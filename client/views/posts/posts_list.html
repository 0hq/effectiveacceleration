<template name="posts_list">
	<div class="posts grid list">
		{{#each posts}}
			{{> post_item}}
		{{/each}}
	</div>
  {{#if postsReady}}
  	<div class="grid more-button {{#if allPostsLoaded}} hidden {{/if}}">
  		<a class="more-link" href="#">Load more</a>
  	</div>
  {{else}}
    <div class="grid">Loading... </div>
  {{/if}}
</template>
