<template name="posts_list">
  <div class="posts-wrapper grid">
  	<div class="posts list">
  		{{#each posts}}
  			{{> UI.dynamic template=post_item}}
  		{{/each}}
    </div>
    {{#if hasMorePosts}}
      <a class="more-button grid-module" href="{{loadMoreUrl}}"><span>{{i18n "Load more"}}</span></a>
    {{/if}}
  </div>
</template>
