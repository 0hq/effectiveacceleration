<template name="postCommenters">
  <div class="post-commenters">
    <a href="{{profileUrl userId}}" class="user-avatar avatar-xsmall author-avatar">
      {{> avatar userId=userId shape="circle"}}
    </a>
    {{#each commenters}}
      <a href="{{profileUrl this}}" class="user-avatar avatar-xsmall commenter-avatar">
        {{> avatar userId=this shape="circle"}}
      </a>
    {{/each}}
  </div>
</template>
