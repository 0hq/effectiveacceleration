<template name="adminMenu">
  {{#if isAdmin}}
    <div class="dropdown">
      <a class="admin" href="/">{{i18n "Admin"}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#each menu}}
            {{> menuItem this}}
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
