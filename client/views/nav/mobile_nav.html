<template name="mobile_nav">
  <div class="mobile-nav">
    <div class="mobile-nav-inner">

      <ul class="mobile-menu">
        {{#each navItems}}
          <li>
            {{> UI.dynamic template=this}}
          </li>
        {{/each}}
      </ul>

      {{#if canView}}
        <ul class="mobile-submit">
          <li><a id="submit" class="submit button" href="/submit">{{i18n "Post"}}</a></li>
        </ul>
      {{/if}}

    </div>
  </div>
</template>
