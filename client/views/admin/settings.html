<template name="settings">
	{{#if isAdmin true}}
		<div class="grid-small grid-block dialog settings">
      		{{#with setting}}
        
          		<h2>Settings</h2>

	          	{{#if no_settings}}
	            	<p>No settings yet.</p>
	          	{{/if}}
	
	          	{{#if currentUser.isAdmin}}
					<form id="json-form"></form>
					{{generate_settings_form setting}}
	          	{{/if}}
	
      		{{/with}}
    	</div>
	{{/if}}
</template>
