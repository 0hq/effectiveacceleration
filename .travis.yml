language: node_js
cache: false
python: 3.7
node_js:
- 12
before_install:
- yarn install
- command -v meteor >/dev/null 2>&1 || curl https://install.meteor.com | /bin/sh
before_script:
- export PATH=$HOME/.meteor:$PATH
jobs:
  include:
  - stage: everything
    name: "Tests"
    script: yarn run test && yarn run lint && yarn run checktypes
  - script: skip
    name: "Deploy Staging"
    # Maybe ea-forum-staging or ea-forum-devel
    if: branch = encrypted-secrets AND type != pull_request
    deploy: &staging
      provider: script
      script: bash ./deploy.sh ./settings-staging.json ./config-staging.secret
      on:
        branch: encrypted-secrets
