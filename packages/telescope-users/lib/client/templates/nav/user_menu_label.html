<template name="user_menu_label">
  <a class="menu-top-level-link" href="#">
    <span class="user-menu-label menu-top-level-label">
      {{> avatar userId=this._id shape="circle"}} 
      <span class="user-menu-username">{{this.getDisplayName}}</span>
    </span>
    <span class="menu-items-toggle js-menu-toggle">{{{icon "expand"}}}{{{icon "collapse"}}}</span>
  </a>
</template>
