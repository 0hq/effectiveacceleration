<template name="user_menu">
  <div class="user-menu-wrapper {{moduleClass}}">
    {{#if isLoggedIn}}
      {{> menuComponent menuName="user" menuLabelTemplate="user_menu_label" menuLabelData=user menuItems=menuItems menuClass=menuClass}}
    {{else}}
      <div class="signin-signup">
        <a class="account-link sign-up" href="{{pathFor 'atSignUp'}}">{{_ "sign_up"}}</a>
        <a class="account-link sign-in" href="{{pathFor 'atSignIn'}}">{{_ "sign_in"}}</a>
      </div>
    {{/if}}
  </div>
</template>
