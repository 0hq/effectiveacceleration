<template name="search_logs">
  <h2>Search Logs</h2>
  {{# loader ready=Template.subscriptionsReady}}
    <table>
      <thead>
        <tr>
          <th>Keyword</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {{#each searches}}
          {{#if isNewDate}}
            <tr class='search-date-header'>
              <th colspan="2">
                <span class="search-date">{{getDate}}</span>
                <span class="search-count">{{searchCount}}</span>
              </th>
            </tr>
          {{/if}}
          <tr>
            <td>{{keyword}}</td>
            <td>{{getTime}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/loader}}
</template>
