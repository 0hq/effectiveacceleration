<template name="user_menu">
  <div class="user-menu header-submodule">
    {{#if isLoggedIn}}
      {{> menuComponent menuName="user" menuLabel=menuLabel menuItems=menuItems menuMode=menuMode menuCollapsed=true}}
    {{else}}
      <a class="account-link sign-in" href="{{pathFor route='atSignUp'}}">{{_ "sign_up"}}</a>
      <a class="account-link sign-up" href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a>
    {{/if}}
  </div>
</template>
