<template name="layout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      {{> modules "hero"}}
      <div class="content-wrapper">
        {{> messages}}
        {{> yield "adminMenu"}}
        {{> yield "postsListTop"}}
        {{> yield}}
        {{> footer}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
