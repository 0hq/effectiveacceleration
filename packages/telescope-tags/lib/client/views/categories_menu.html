<template name="categoriesMenu">
  {{#if hasCategories}}
    <div class="dropdown">
      <a class="categories" href="/">{{i18n "Categories"}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{# each categories}}
            <li><a href="{{categoryLink}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
