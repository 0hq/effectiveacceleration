<template name="afCategory_bootstrap3">
  <div class="category-input" {{this.atts}}>
    {{> menuComponent menuName="categories" menuItems=menuItems menuClass="menu-collapsible menu-always-expanded" hideMenuLabel=true}}
  </div>
</template>

<template name="category_input_item">
  <div class="category-input-item" id="{{item._id}}"><label><input class="category-checkbox" type="checkbox" value="{{item._id}}" {{atts}} /> {{item.label}}</label></div>
  {{#if childMenuItems}}
    <a class="menu-items-toggle js-menu-toggle" href="#">{{{icon "expand"}}}{{{icon "collapse"}}}</a>
  {{/if}}
</template>
