<template name="posts_daily">
  <div class="posts-daily">
    {{#each days}}
      {{> before_day}}
      <h2 class="posts-day-heading">{{formatDate date "dddd, MMMM Do YYYY"}}</h2>

      {{> posts_list_controller context}}

      {{> after_day}}
    {{/each}}
    {{> load_more_days}}
  </div>
</template>
